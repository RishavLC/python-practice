<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBid - User Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { background: #111827; color: #f9fafb; }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1f2937;
      position: fixed;
      top: 0; left: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      color: #facc15;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #d1d5db;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #374151;
      color: #facc15;
    }

    .main {
      margin-left: 240px;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      color: #facc15;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1f2937;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #facc15;
    }

    .logout {
      margin-top: auto;
      background: #facc15;
      color: #111827;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .logout:hover {
      background: #eab308;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EasyBid</h2>
    <a href="#">üè† Dashboard</a>
    <a href="#">üì¶ My Auctions</a>
    <a href="#">üí∞ My Bids</a>
    <a href="#">üë§ Profile</a>
    <div class="logout" onclick="logout()">üö™ Logout</div>
  </div>

  <!-- Main Section -->
  <div class="main">
    <div class="topbar">
      <h1>User Dashboard</h1>
      <span>Welcome, <b>User</b> üëã</span>
    </div>

    <!-- Cards -->
    <div class="card-container">
      <div class="card">
        <h3>My Auctions</h3>
        <p>2 Active Auctions</p>
      </div>

      <div class="card">
        <h3>My Bids</h3>
        <p>5 Active Bids</p>
      </div>

      <div class="card">
        <h3>Notifications</h3>
        <p>3 New Updates</p>
      </div>

      <div class="card">
        <h3>Wallet</h3>
        <p>Balance: $250</p>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "index.html"; // redirect to login page
    }
  </script>

</body>
</html>
