<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyBid - Buyer Dashboard</title>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e1e2f;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00d4ff;
    }

    .sidebar a {
      padding: 14px 20px;
      text-decoration: none;
      color: #ddd;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #27293d;
      color: #00d4ff;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Top Navbar */
    .topbar {
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .topbar .search {
      flex: 1;
      margin: 0 20px;
    }

    .topbar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .topbar .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon {
      font-size: 18px;
      cursor: pointer;
      color: #f5f5f5;
    }

    .dropdown {
      background: #1e1e2f;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
    }

    .card {
      background: #1f1f2f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EasyBid</h2>
    <a href="#">Dashboard</a>
    <a href="#">View Auctions</a>
    <a href="#">My Bids</a>
    <a href="#">Payments</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Help</a>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <select class="dropdown">
        <option>All Categories</option>
        <option>Electronics</option>
        <option>Fashion</option>
        <option>Vehicles</option>
        <option>Collectibles</option>
      </select>

      <div class="search">
        <input type="text" placeholder="Search auction items..."/>
      </div>

      <div class="right">
        <span class="icon">ðŸ””</span>
        <div class="icon">ðŸ‘¤ â–¾</div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="card">
        <h2>Welcome, Buyer!</h2>
        <p>This is your personalized dashboard. You can explore ongoing auctions, track your bids, and manage your payments all in one place.</p>
      </div>

      <div class="card">
        <h3>Featured Auctions</h3>
        <p>[Auction items will appear here...]</p>
      </div>
    </div>
  </div>
</body>
</html>
