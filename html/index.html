<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBid - Landing Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body, html { height: 100%; background: #1f2937; }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Left side (Info) */
    .left {
      flex: 1;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      text-align: center;
    }

    .left h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #facc15; /* bright yellow accent */
    }

    .left p {
      font-size: 1.2rem;
      line-height: 1.8;
      max-width: 500px;
      color: #d1d5db;
    }

    /* Right side (Login) */
    .right {
      flex: 1;
      background: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: #1f2937;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      color: #f9fafb;
      transition: transform 0.3s;
    }

    .login-box:hover {
      transform: translateY(-5px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #facc15;
    }

    .login-box input, .login-box select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #374151;
      color: #f9fafb;
    }

    .login-box input::placeholder {
      color: #9ca3af;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #facc15;
      color: #111827;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #eab308;
    }

    .login-box .role-select {
      margin-bottom: 20px;
    }

    @media(max-width: 900px) {
      .container { flex-direction: column; }
      .left, .right { flex: none; width: 100%; height: 50vh; }
      .left h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Info Section -->
    <div class="left">
      <h1>Welcome to EasyBid</h1>
      <p>EasyBid is a modern auction platform where buyers and sellers come together. 
      Sellers can list products for auction, and buyers can place bids in real-time. 
      Admin ensures fair play, secure transactions, and reliable notifications.</p>
    </div>

    <!-- Right Login Section -->
    <div class="right">
      <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <select class="role-select" id="role">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option>
        </select>
        <button onclick="login()">Login</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if(email === "" || password === "") {
        alert("Please enter email and password!");
        return;
      }

      alert(`Logging in as ${role} with email ${email}`);
    }
  </script>

</body>
</html>
