{%load static %}
<html lang="en">
<head>
    <title>Home</title>
    <style>
        body{
            text-align: center;
        }
        table{
            margin: auto;
        }
    </style>
</head>
<body>
    <h1> Lists of Books</h1>
    <hr>
    <a href="{% url 'add_book'%}">Add Book</a>
    <a href="{% url 'logout'%}">Logout</a>
    <hr>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author </th>
            <th>Published_Date</th>
            <th>ISBN</th>
        </tr>
    {%for book in books%}
    <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.published_date}}</td>
        <td>{{book.isbn}}</td>

        <td><a href="{% url 'update_book' book.id %}">Update</a>|
            <a href="{% url 'delete_book' book.id %}">Delete</td> 
    </tr>
    {% endfor %}
</table>
</body>
</html>
